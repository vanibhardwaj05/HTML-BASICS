<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=5;
        var b=8;
        document.write("<h1>"+"Assignment Operators: "+"</h1>");
        document.write("<h1>Addition: </h1>");
        document.write(a+=b);
        document.write("<h1>Subtraction: </h1>");
        document.write(a-=b);
        document.write("<h1>Multiplication : </h1>");
        document.write(a*=b);
        document.write("<h1>Division : </h1>");
        document.write(b/=a);
        document.write("<h1>Remainder: </h1>");
        document.write(b%=a);
        document.write("<h1>"+"Comparison Operators: "+"</h1>");
        document.write("<h2> ")
    </script>
</body>
</html>
