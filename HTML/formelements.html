<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color:honeydew;
        }
    </style>
</head>
<body>
    <h1>FORM PRACTICE</h1>
    <form action="">
        <label for="uname">Enter user name</label>
        <input type="text" id="uname" name="username" value="vani" maxlength="10" placeholder="enter here">
        <br>
        <label for="password">enter password</label>
        <input type="password" id="password" name="password">
        <br>
        <label for="email">enter email</label>
        <input type="email" id="email" name="email">
        <br>
        <!-- radio button in below section for programs is used bcoz only one option we have to choose -->
        <p>choose program:</p>
        <input type="radio" name="program" id="CSE"  value="CSE">
        <label for="CSE">CSE</label>
        <input type="radio" name="program" id="ECE"  value="ECE">
        <label for="ECE">ECE</label>
        <input type="radio" name="program" id="AGRI"  value="AGRI">
        <label for="AGRI">AGRI</label>
        <input type="radio" name="program" id="MEC"  value="MEC" checked>
        <label for="MEC">MEC</label>
        <!-- checkbox in below used bcoz more than one option is choose -->
        <p>Choose hobbies:</p>
        <input type="checkbox" name="hobbies" id="dance" value="dance">
        <label for="dance">dance</label>
        <input type="checkbox" name="hobbies" id="listening song" value="listening song">
        <label for="listening song">listening song</label>
        <input type="checkbox" name="hobbies" id="sports" value="sports">
        <label for="sports">sports</label>
        <input type="checkbox" name="hobbies" id="e-sports" value="e-sports" checked> <!--if we want to check default then use checked  -->
        <label for="e-sports">e-sports</label>

    </form>
</body>
</html>
