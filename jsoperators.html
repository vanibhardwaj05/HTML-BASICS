<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=5;
        var b=8;
        document.write("<h1>"+"Assignment Operators: "+"</h1>");
        document.write("<h1>Addition: </h1>");
        document.write(a+=b);
        document.write("<h1>Subtraction: </h1>");
        document.write(a-=b);
        document.write("<h1>Multiplication : </h1>");
        document.write(a*=b);
        document.write("<h1>Division : </h1>");
        document.write(b/=a);
        document.write("<h1>Remainder: </h1>");
        document.write(b%=a);

        document.write("<h1>"+"Comparison Operators: "+"</h1>");
        document.write("<h2> var a == var b ?? </h2>");
        document.write(a==b);
        document.write("<h2> var a != var b??</h2>");
        document.write(a!=b);
        document.write("<h2> var a === var b??</h2>");
        document.write(a===b);
        document.write("<h2> var a !== var b??</h2>");
        document.write(a!==b);

        var x=70;
        var y=90;
        document.write("<h1>"+"Comparison Operators: "+"</h1>");
        document.write("<h2> var x >= var y?? </h2>");
        document.write(x>=y);
        document.write("<h2> var x > var y?? </h2>");
        document.write(x>y);
        document.write("<h2> var x <= var y ?? </h2>");
        document.write(x<=y);
        document.write("<h2> var x < var y ?? </h2>");
        document.write(x<=y);

        document.write("<h1>"+"Logical Operators: "+"</h1>");
        var m=5;
        var n=2;
        document.write("<h2> && </h2>");
        document.write((m>n)&&(x>y));
        document.write("<h2> && </h2>");
        document.write((m>n)&&(x<y));
        document.write("<h2> || </h2>");
        document.write((m>n)||(x>y));
        document.write("<h2> || </h2>");
        document.write((m<n)||(x>y));
        document.write("<h2> ! || </h2>");
        document.write(!(m>n)||(x>y));

    </script>
</body>
</html>
